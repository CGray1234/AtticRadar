    color: 0 0 0 0
    color: 10 67 97 162 106 208 228
    color: 18 111 214 232 53 213 91

    color: 40 255 226 0 255 128 0

    color: 60 255 255 255 255 146 255
    color: 65 255 117 255 225 11 227
    color: 70 178 0 255 99 0 214
    color: 75 5 236 240 1 32 32
    color: 85 1 32 32
    color: 95 1 32 32

    'rgb(0, 0, 0)',
    'rgb(67, 97, 162)',
    'rgb(111, 214, 232)',
    'rgb(17, 213, 24)',
    'rgb(29, 104, 9)',
    'rgb(255, 226, 0)',
    'rgb(255, 0, 0)',
    'rgb(255, 255, 255)',
    'rgb(255, 117, 255)',
    'rgb(178, 0, 255)',
    'rgb(5, 236, 240)',
    'rgb(1, 32, 32)',
    'rgb(1, 32, 32)',

    'rgb(0, 0, 0)',
    'rgb(106, 208, 228)',
    'rgb(53, 213, 91)',
    'rgb(9, 94, 9)',
    'rgb(234, 210, 4)',
    'rgb(255, 128, 0)',
    'rgb(113, 0, 0)',
    'rgb(255, 146, 255)',
    'rgb(225, 11, 227)',
    'rgb(99, 0, 214)',
    'rgb(1, 32, 32)',
    'rgb(1, 32, 32)',
    'rgb(1, 32, 32)',
-->

<script>
    var colors = {"refc0":[
        'rgb(0, 0, 0)',

        'rgb(67, 97, 162)',
        'rgb(106, 208, 228)',

        'rgb(111, 214, 232)',
        'rgb(53, 213, 91)',

        'rgb(17, 213, 24)',
        'rgb(9, 94, 9)',

        'rgb(29, 104, 9)',
        'rgb(234, 210, 4)',

        'rgb(255, 226, 0)',
        'rgb(255, 128, 0)',

        'rgb(255, 0, 0)',
        'rgb(113, 0, 0)',

        'rgb(255, 255, 255)',
        'rgb(255, 146, 255)',

        'rgb(255, 117, 255)',
        'rgb(225, 11, 227)',

        'rgb(178, 0, 255)',
        'rgb(99, 0, 214)',

        'rgb(5, 236, 240)',
        'rgb(1, 32, 32)',

        'rgb(1, 32, 32)',

        'rgb(1, 32, 32)',
    ]}
    var values = {"refc0":[
        0,
        10, 18,
        18, 22,
        22, 35,
        35, 40,
        40, 50,
        50, 60,
        60, 65,
        65, 70,
        70, 75,
        75, 85,
        85,
        95,
    ]}
    var colors=colors["refc0"];
    var levs=values["refc0"];
    var colortcanvas=document.getElementById("grad");
    colortcanvas.width=1250;
    colortcanvas.height=50;
    var ctxt = colortcanvas.getContext('2d');
    ctxt.clearRect(0,0,colortcanvas.width,colortcanvas.height); 
    var grdt=ctxt.createLinearGradient(0,0,colortcanvas.width,0);
    var cmax=95;
    var cmin=-30;
    var clen=colors.length;

    for (var i=0;i<clen;++i) {
        grdt.addColorStop((levs[i]-cmin)/(cmax-cmin),colors[i]);
    }
    ctxt.fillStyle=grdt;
    ctxt.fillRect(0,0,colortcanvas.width,colortcanvas.height);
</script>
